<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/newsletter.png" type="icon">
    <title>NewsLetter Subscription</title>

    <!-- BootStrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head> 

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="images/newsletter.png" alt="none" width="110" height="80">
            <h1 class="h3 mb-3 fw-bolder">Subscribe for NewsLetters!</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="firstName" name="firstName" placeholder="John">
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="lastName" name="lastName" placeholder="Doe">
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="email" name="email" placeholder="johndoe@mail.com">
                <label for="email">Email</label>
            </div>

            <button class="w-100 btn btn-lg" type="submit">Subscribe</button>
            <p class="mt-5 mb-3 text-muted">&copy; Queen 2022</p>
        </form>
    </main>

</body>

</html>
